<div class="full">
  <navi-bar></navi-bar>

  <h1 class="articleTitle">Consumer Offers</h1>
  <table height="25px" class="test">
    <tr height="25px">
      <td >
        <span class="articleSubTitle">Consumer Name:</span>
        <input [(ngModel)]="searchText" placeholder="Enter search text here">
      </td>
      <td width="200px">
        <select [(ngModel)]="selectedValue">
          <option value="5">5 per page</option>
          <option value="10">10 per page</option>
          <option value="25">25 per page</option>
          <option value="50">50 per page</option>
          <option value="100">100 per page</option>
        </select>
      </td>
    </tr>
  </table>
  <table stye="cellpadding:1px; cellspacing:1px;" border="1px" >
    <tr style="background-color: lightblue">
        <th>Consumer Name</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Offer Price</th>
        <th>Offer Date</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let value of allConsumerOffers | filter : {coconsumerKeyId: searchText} | paginate: {itemsPerPage: selectedValue, currentPage:page, id: '1'}; let i = index">
      <td>{{value.coconsumerKeyId.handle}}</td>
      <td>{{value.compkeyId.mpproductKeyId.name}}</td>
      <td align='right'>{{value.quantity}} </td>
      <td align='right'>{{value.maxPrice | currency}} </td>
      <td>{{value.offerredDate}} </td>
      <td>{{value.coofferStatusKeyId.status}} </td>
  
    </tr>
  </table>

  <pagination-controls (pageChange)="page = $event" id="1"
      maxSize="10" pages = "{10,20}" directionLinks="true" autoHide="true">
  </pagination-controls>
</div>
